<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container_wrap">
    
    <div class="container">
        
        <div class="time">
            <span class="minute"  >01:</span>
           
            <span class="second" >00</span>
        </div>
        <div class="button">
            <button class="but_style button_start">Start game</button>
            <button class="  but_style button_check">Check result</button>
            <button class="  but_style button_new">New game</button>
        </div>
        
            <div class="game">
                <div class="game_style game_1">
                 
                   
                    <div class="image-container block1"></div>
                    <div class="image-container block2"></div>
                    <div class="image-container block3"></div>
                    <div class="image-container block4"></div>
                
                    <div class="image-container block5"></div>
                    <div class="image-container block6"></div>
                    <div class="image-container block7"></div>
                    <div class="image-container block8"></div>
                  
                 
                    <div class="image-container block9"></div>
                    <div class="image-container block10"></div>
                    <div class="image-container block11"></div>
                    <div class="image-container block12"></div>
                
                    <div class="image-container block13"></div>
                    <div class="image-container block14"></div>
                    <div class="image-container block15"></div>
                    <div class="image-container block16"></div>
                 
                </div>
              
              
           
       
            <div class=" game_style game_2">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
    </div>
</div>
  
    <div class="modal">
        <div class="modal_info">
            <div class="modal_info_text">You still have time,you sure?</div>
            <div class="time time_style">
                <span class="minute" >01:</span>
                <span class="second" >00</span>
            </div>
        </div>
        <div class="modal_button">
            <button class="close">Close</button>
            <button class="check" >Check</button>
        </div>
    </div>



   
      

    <script src="./lesson23.jquery.js"></script>
